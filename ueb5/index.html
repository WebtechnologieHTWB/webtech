<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="javascript.js"></script>
    <meta charset="UTF-8">
    <title>eCommerce Website</title>
</head>

<body>
<form id="mydatas" name="ExcSix">
    <div class="complete">
        <h1 class="headline">PERSONAL INFORMATIONS</h1>
        <pre>
            <label for="names" class="inputField">Name: </label>
            <input type="text" id="names" name="Names" autocomplete="on" size=50%>

            <label for="street" class="inputField">Street: </label>
            <input type="text" id="street" name="Street" size=50%>

            <label for="houseNumber" class="inputField">House Number: </label>
            <input type="text" id="houseNumber" name="HouseNumber" size=50%>

            <label for="postcode" class="inputField">Postcode: </label>
            <input type="text" id="postcode" name="Postcode" size=50%>

            <label for="location" class="inputField">Location: </label>
            <input type="text" id="location" name="Location" size=50%>
        </pre>
    </div>
    <br>
    <div class="complete">
        <h1 class="headline">BANK DETAILS</h1>
        <pre>
            <label for="iban" class="inputField">IBAN: </label>
            <input type="text" id="iban" name="IBAN" size=50%>

            <label for="bic" class="inputField">BIC: </label>
            <input type="text" id="bic" name="BIC" size=50%>

            <label for="amount" class="inputField">Amount of money: </label>
            <input type="text" id="amount" name="MoneyAmount" size=50%>
        </pre>
    </div>
</form>
<main>
    <button id="button"> Submit </button>
</main>
<p></p>
    <div class="complete">
        <h1 class="headline">ERROR MESSAGE</h1>
        <pre>
            <label for="divError">Error Message: </label>
            <center><div id="divError"></div></center>
        </pre>
    </div>
<p></p>

</body>
</html>
