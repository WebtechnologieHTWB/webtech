<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="javascript.js"></script>
    <meta charset="UTF-8">
    <title>eCommerce Website</title>
</head>

<body>
<form id="mydatas" name="ExcSix">
    <div class="complete">
        <h1 class="headline">PERSONAL INFORMATIONS</h1>
        <pre>
            <label for="names" class="inputField">Name: </label>
            <input type="text" id="names" name="Names" autocomplete="on" placeholder="Hermeus Mora" size=50% value="Hermeus Mora">

            <label for="street" class="inputField">Street: </label>
            <input type="text" id="street" name="Street" placeholder="Cobblestone Street" size=50% value="Cobblestone Street">

            <label for="houseNumber" class="inputField">House Number: </label>
            <input type="text" id="houseNumber" name="HouseNumber" placeholder="1a" size=50% value="1a">

            <label for="postcode" class="inputField">Postcode: </label>
            <input type="text" id="postcode" name="Postcode" placeholder="12345" size=50% value="12345">

            <label for="location" class="inputField">Location: </label>
            <input type="text" id="location" name="Location" placeholder="Whiterun" size=50% value="Whiterun">
        </pre>
    </div>
    <br>
    <div class="complete">
        <h1 class="headline">BANK DETAILS</h1>
        <pre>
            <label for="iban" class="inputField">IBAN: </label>
            <input type="text" id="iban" name="IBAN" placeholder="DE00 1111 2222 3333 4444 55" size=50% value="DE00 1111 2222 3333 4444 55">

            <label for="bic" class="inputField">BIC: </label>
            <input type="text" id="bic" name="BIC" placeholder="BYLADEM1001" size=50% value="BYLADEM1001">

            <label for="amount" class="inputField">Amount of money: </label>
            <input type="text" id="amount" name="MoneyAmount" placeholder="24,42" size=50% value="24,42">
        </pre>
    </div>
</form>
<main>
    <button id="button"> Submit </button>
</main>
<p></p>
    <div class="complete">
        <h1 class="headline">ERROR MESSAGE</h1>
        <pre>
            <label for="divError">Error Message: </label>
            <center><div id="divError"></div></center>
        </pre>
    </div>
<p></p>

</body>
</html>
